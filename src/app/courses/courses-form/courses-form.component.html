
<mat-card class="example-card">
  <mat-toolbar color="primary">{{ titulo }}</mat-toolbar>
 
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Nome" formControlName="name">
          </mat-form-field>
      
          <mat-form-field class="full-width">
            <input matInput placeholder="Categoria" formControlName="category">
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>

    <mat-card-actions class="btn">
      <button 
        mat-raised-button 
        color="primary"
        (click)="onSubmit()"
      >Salvar</button>
      <button 
        mat-raised-button
        (click)="onCancel()"
      >Cancelar</button>
    </mat-card-actions>
  
</mat-card>
