<mat-card>

  <mat-toolbar color="primary">Available Courses</mat-toolbar>

  <!-- var Observable courses$ c/ pipe async as courses -->
  <!-- enquanto nÃ£o terminar a chamdas async, else loading -> spinner -->
  <div class="example-container mat-elevation-z8" *ngIf="courses$ | async as courses; else loading">
    <mat-table #table [dataSource]="courses">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let course"> {{course.name}} </mat-cell>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
        <mat-cell *matCellDef="let course"> 
          {{course.category}}  
          <mat-icon aria-label="course category">{{ course.category  | category }}</mat-icon>
        </mat-cell>
        
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>
          Action
        </mat-header-cell>
      
        <mat-cell *matCellDef="let row">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
      
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>    
  </ng-template>

</mat-card>
