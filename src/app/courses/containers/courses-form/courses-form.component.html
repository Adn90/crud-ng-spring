
<mat-card class="example-card">
  <mat-toolbar color="primary">{{ titulo }}</mat-toolbar>
 
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Nome" formControlName="name" required #varName>
            <mat-hint align="end">{{ varName.value?.length || 0 }}/10</mat-hint>
            <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage("name") }}</mat-error>
          </mat-form-field>
      
          <mat-form-field class="full-width">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category" required>
              <mat-option value="null">Nenhum</mat-option>
              <mat-option value="Front-end">Front-End</mat-option>
              <mat-option value="Back-end">Back-End</mat-option>
              <mat-option value="Games">Games</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('category')?.invalid">{{ getErrorMessage("category") }}</mat-error>
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>

    <mat-card-actions class="btn">
      <button 
        mat-raised-button 
        color="primary"
        (click)="onSubmit()"
        [disabled]="disabledOnSubmit"
      >Salvar</button>
      <button 
        mat-raised-button
        (click)="onCancel()"
      >Cancelar</button>
    </mat-card-actions>
  
</mat-card>
