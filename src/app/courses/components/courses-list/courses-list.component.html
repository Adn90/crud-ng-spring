<mat-table #table [dataSource]="courses">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{course.name}} </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
    <mat-cell *matCellDef="let course"> 
      {{course.category}}  
      <mat-icon aria-label="course category">{{ course.category  | category }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef class="action-column">
      Action
    </mat-header-cell>
  
    <mat-cell *matCellDef="let course" class="action-column">

      <button mat-icon-button color="acent" aria-label="Add course" *ngIf="showAdd">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>

      <button mat-icon-button color="acent" aria-label="Edit course" *ngIf="showEdit">
        <mat-icon (click)="onEdit(course)">edit</mat-icon>
      </button>
  
      <button mat-icon-button color="acent" aria-label="Delete course" *ngIf="showDelete">
        <mat-icon>delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
