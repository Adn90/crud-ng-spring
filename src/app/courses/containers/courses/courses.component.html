<mat-card>

  <mat-toolbar color="primary">Available Courses</mat-toolbar>

  <!-- var Observable courses$ c/ pipe async as courses -->
  <!-- enquanto nÃ£o terminar a chamdas async, else loading -> spinner -->
  <div class="example-container mat-elevation-z8 column-flex">
    <app-courses-list
    *ngIf="courses$ | async as courses; else loading"
    [courses]="courses.courses"
    [displayedColumns]="displayedColumns"
    [showActions]="true"
    [showEdit]="true"
    [showDelete]="true"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    ></app-courses-list>
    <mat-paginator 
      #paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>    
  </ng-template>

</mat-card>
