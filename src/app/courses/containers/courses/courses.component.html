<mat-card>

  <mat-toolbar color="primary">Available Courses</mat-toolbar>

  <!-- var Observable courses$ c/ pipe async as courses -->
  <!-- enquanto nÃ£o terminar a chamdas async, else loading -> spinner -->
  <div class="example-container mat-elevation-z8 column-flex" *ngIf="courses$ | async as courses; else loading">
    <app-courses-list
    [courses]="courses.courses"
    [displayedColumns]="displayedColumns"
    [showActions]="true"
    [showEdit]="true"
    [showDelete]="true"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    ></app-courses-list>

    <mat-paginator 
      #paginator
      [showFirstLastButtons]="true"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="courses.totalElements"
      [pageSizeOptions]="[5, 10, 15]"
      (page)="refresh($event)"
    ></mat-paginator>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>    
  </ng-template>

</mat-card>
